{% extends 'NavigationBar.html' %} {% block content %}
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Product Quantity</th>
        <th>Order Price</th>
        <th>Order Date</th>
        <th>Order TransactionId</th>
      </tr>
    </thead>
    <tbody>
      {% for i in productList %}
      <tr>
        <td><img src="{{i.img.url}}" width="100px" height="100px" /></td>
        <td>{{i.name}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.price}}</td>
        <td>{{i.date}}</td>
        <td>{{i.transcationid}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
