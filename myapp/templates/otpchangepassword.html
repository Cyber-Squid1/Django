<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if PasswordChanged == 0%}
    <form action="{% url 'passwordchangeotp' %}" method="post">
        {% csrf_token %}
        <p>Enter New Passwword: <input type="password" name="newpassword"></p>
        <button type="submit">Confirm New Password</button>
    </form>
    {% else %}
    <p>Password Changed Successfully</p>
    <button><a href="{% url 'Login' %}">Back to Login</a></button>
    {% endif %}
</body>
</html>
