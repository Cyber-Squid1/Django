{% extends 'NavigationBar.html' %}
{% block content %}
<!--content-->
<div class="col py-3">
  <section style="background-color: #eee">
    <div class="container py-5">
      <div class="row">
        {% for i in categoryWiseData %}
        <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
          <a href="{% url 'productget' i.productid %}">
            <div class="card">
              <img src="{{i.productimg.url}}" class="card-img-top" height="100px" />
              <div class="card-body" style="align-self: center">
                <h5 class="mb-0" style="align-self: center">{{i.productname}}</h5>
                <h5 class="mb-0" style="align-self: center">â‚¹ {{i.price}}</h5>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>

{% endblock %}
