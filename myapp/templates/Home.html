{% extends 'NavigationBar.html' %} 
{% block content %}
{% load static%}
<!-- home content -->
<section class="home">
  <div class="content">
    <h1>
      <span>Electronic Products</span>
      <br />
      Up To <span id="span2">50%</span> Off
    </h1>
    <p>
      Buy the best electronics products at the best price from Electronics World
      <br />
      <!-- Lorem ipsum dolor sit amet consectetur. -->
    </p>
  </div>
  <div class="img">
    <img src="{% static '/images/background.png' %}" alt="" />
  </div>
</section>

<!-- home content -->
<!-- Product Card -->

<div class="container" id="product-cards">
  <h1 class="text-center">PRODUCTS</h1>
  {% for i in categorydata %}
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3 py-3 py-md-0">
      <div class="card">
        <a href="{% url 'productfilter' i.id %}" style="text-decoration: none;">
          <img src="{{i.img.url}}" alt="" height="259px" width="259px">
          <div class="card-body">
            <h3 class="text-center">{{i.categoryname}}</h3>
            <div class="star text-center">
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
