<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Shiping form</title>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link
      rel="stylesheet"
      href="{% static 'css/styleShipping.css' %} "
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <div class="w3l-loginblock signinform">
      <div class="logo">
        <p class="brand-logo" style="color: #3f3a64;
        font-size: 40px;
        line-height: 50px;
        font-weight: 600;">Shipping Form</p>
        <!-- <a class="brand-logo" href=""> Shiping form</a> -->
      </div>
      <!-- main content -->
      <div class="row map-content-9">
        <div class="info-grids">
          <form method="post" class="" action="">
            {% csrf_token %}
            <div class="form-grid">
              <div class="input-field">
                <label> Username </label>
                <input
                  type="text"
                  name="name"
                  id="email"
                  value="{{user.name}}"
                  required=""
                />
              </div>

              <div class="input-field">
                <label> Email </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="{{user.email}}"
                  required=""
                />
              </div>
              <div class="input-field">
                <label> Phone </label>
                <input
                  type="number"
                  name="phone"
                  id="email"
                  value="{{user.phone}}"
                  required=""
                />
              </div>
              <div class="input-field">
                <label> Address </label>
                <input
                  type="text"
                  name="address"
                  id="email"
                  value="{{user.address}}"
                  required=""
                />
              </div>
              <div class="input-field">
                <label> orderAmount</label>
                <input
                  type="text"
                  name="orderAmount"
                  id="Password"
                  value="{{finalorder}}"
                  required=""
                  readonly
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-style">
              Submit now
            </button>
          </form>
        </div>
        {% if message %}
        <script>
          alert("{{message}}");
        </script>
        {% endif %}
      </div>
      <!-- //main content -->
    </div>

    <!-- fontawesome v5-->
    <script src="{% static 'js/fontawesome.js' %} "></script>
  </body>
</html>

{% endblock %}
