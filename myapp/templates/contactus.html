{% extends 'NavigationBar.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
    <title>Feedback Form</title>
  </head>
  <body>
    <div class="container" id="contact">
      <div class="row" style="margin-top: 50px">
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fas fa-phone"> Phone</i>
            <h6>+91 7015207360</h6>
          </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fas fa-envelope"> Email</i>
            <h6>electronic@eshop.com</h6>
          </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fas fa-location-dot"> Address</i>
            <h6>Jamnagar, Gujarat, India - 361142</h6>
          </div>
        </div>
      </div>
      <form action="{% url 'ContactUs' %}" method="post">
        {% csrf_token %}
        <div class="row" style="margin-top: 30px">
          <div class="col-md-4 py-3 py-md-0">
            <input
              type="text"
              class="form-control form-control"
              placeholder="Name"
              name="name"
              value="{{userData.name}}"
            />
          </div>
          <div class="col-md-4 py-3 py-md-0">
            <input
              type="text"
              class="form-control form-control"
              placeholder="Email"
              name="mail"
              value="{{userData.email}}"
            />
          </div>
          <div class="col-md-4 py-3 py-md-0">
            <input
              type="text"
              class="form-control form-control"
              placeholder="Phone"
              name="mob"
              value="{{userData.phone}}"
            />
          </div>
          <div class="form-group" style="margin-top: 30px">
            <textarea
              class="form-control"
              id=""
              rows="5"
              placeholder="Message"
              name="feedback"
            ></textarea>
          </div>
          <div class="messagebtn text-center">
            <button type="submit">Message</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

{% endblock %}
