{% extends 'vendorNavBar.html' %} {% block content %} {% load static %}

<div class="container" id="login">
  <div class="row">
    <div class="col-md-5 py-3 py-md-0" id="side1">
      <h3 class="text-center">Register</h3>
    </div>
    <div class="col-md-7 py-3 py-md-0" id="side2">
      <h3 class="text-center">Create Vendor Account</h3>
      <form action="{% url 'VendorSignUp' %}" method="post">
        {% csrf_token %}
        <div class="input2 text-center">
          <input type="name" placeholder="Enter First Name" name="fname" required/>
          <input type="name" placeholder="Enter Last Name" name="lname" required/>
          <input type="number" placeholder="Enter Phone Number" name="phone" required/>
          <input type="email" placeholder="Enter Email" name="email" required/>
          <input type="password" placeholder="Enter Password" name="pswd" required/>
        </div>
        <p class="text-center" id="btnlogin">
          <button
            id="loginBtn"
            type="submit"
            style="
              padding: 10px;
              text-decoration: none;
              border-radius: 15px;
              background-color: #ffc800;
              color: white;
              font-weight: bold;
              border: none;
              text-shadow: 0px 0px 1px black;
            "
          >
            Sign Up
          </button>
        </p>
      </form>
      <br style="height: 10px;">
      <p class="text-center">
        <button
          style="
            padding: 10px;
            text-decoration: none;
            border-radius: 15px;
            background-color: #ffc800;
            color: white;
            font-weight: bold;
            border: none;
            text-shadow: 0px 0px 1px black;
            font-size: 10px;
          "
        >
          <a href="{% url 'VendorLogin'%}" style="color: black; text-decoration: none"
            >Already Have an account?</a
          >
        </button>
      </p>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

{% endblock %}
